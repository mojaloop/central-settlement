#      - /opt/wait-for/wait-for-mockserver.sh

  kafka:
    image: johnnypark/kafka-zookeeper:2.3.0
    container_name: cs_kafka
    # Disable kafka logging as it is far too verbose for debugging locally
    logging:
      driver: none
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      - ADVERTISED_HOST=kafka
